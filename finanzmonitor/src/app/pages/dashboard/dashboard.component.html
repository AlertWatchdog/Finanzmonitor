<div class="card-wrapper">
    <mat-card id="card-expenses">
        <mat-card-content>
            <div #containerChart id="test" class="chart-wrapper">
                    <ngx-charts-bar-vertical [view]="[containerChart.offsetWidth, 400]" [results]="saleData"
                        [xAxisLabel]="'Products'" [legendTitle]="'Product Sale Chart'" [yAxisLabel]="'Sale'"
                        [legend]="true" [showXAxisLabel]="true" [showYAxisLabel]="true" [xAxis]="true" [yAxis]="true"
                        [gradient]="true">
                    </ngx-charts-bar-vertical>
                </div>
        </mat-card-content>
    </mat-card>
</div>
