<mat-sidenav-container id="navcont" class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="dashboard">Dashboard</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Finanzmonitor</span>
      <div class="quicklink-container">
          
        <i class="material-icons quicklink" (click)="openModal()" matTooltip="Überweisung hinzufügen">add_box</i>
        <a class="material-icons quicklink" matTooltip="Benutzerprofil" href="profile">person</a>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- Modal Dialogue to add expenses -->
<div id="modal" class="modal-container">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modal-headline">Geldfluss hinzufügen</h2>
      <span class="close" id="close-modal" (click)="closeModal()"><i class="material-icons">close</i></span>
    </div>
    <hr>
    <div class="modal-body" id="modal-body">

        <mat-form-field>
            <mat-select placeholder="Art">
              <mat-option value="option">Einnahme</mat-option>
              <mat-option value="option">Ausgabe</mat-option>
            </mat-select>
          </mat-form-field>
      
      <mat-form-field>
        <input matInput placeholder="Betrag" type="text">
      </mat-form-field>

      <mat-form-field>
          <mat-label>Kategorie</mat-label>
          <mat-select [formControl]="categoryControl">
              <mat-option>-- None --</mat-option>
              <mat-optgroup *ngFor="let group of categoryGroups" [label]="group.name"
                            [disabled]="group.disabled">
                <mat-option *ngFor="let category of group.category" [value]="category.name">
                  {{category.name}}
                </mat-option>
              </mat-optgroup>
            </mat-select>
      </mat-form-field>

    </div>
    <hr>
    <div class="modal-footer" id="modal-footer">
      <button mat-raised-button color="primary">Speichern</button>
    </div>
  </div>
</div>
